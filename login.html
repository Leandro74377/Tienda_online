<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Mi Tienda</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Mi Tienda de Tecnología</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="login.html" aria-current="page">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Iniciar Sesión</h2>
            <form id="formLogin" autocomplete="off" onsubmit="return false;">
                <label for="usuario">Usuario o correo:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Tu usuario o correo" required />

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Tu contraseña" required />

                <button type="button" id="btnLogin" class="cta-principal">Iniciar Sesión</button>
            </form>
        </section>
    </main>

    <footer>
        <p>
            &copy;
            <time datetime="2025">2025</time> Mi Tienda de Tecnología. Todos los derechos reservados.
        </p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
